<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		
<body >

	<!-- Modal -->
	<div class="modal fade bs-example-modal-sm" id="modalConfirm" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="modal">
		<div class="modal-dialog modal-sm" style="width: 400px">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"><i class="fas fa-times"></i></span>
					</button>
					<h4 class="modal-title" id="myModalLabel2">Confirmação</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default min-width-100px" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-dark js-btn-modal min-width-100px button-loading-body" onclick="">Sim</button>
				</div>

			</div>
		</div>
	</div>
</body>
